<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NuFruit</title>
</head>
<body>
    <section class="life-changing">
        <div class="life-changing__nav">
           <div class="life-changing__nav__content">
                <div class="logo">
                     <img src="./imgs/nufruit.svg" alt="logo">
                </div>
                <div class="life-changing__app">
                    <span class="material-symbols-outlined">
                        apps
                    </span>
                    <span>
                        Our app
                    </span>
                </div>
           </div>
        </div>
        <div class="life-changing__content">
             <h1>Life Changing weight loss.</h1>
             <p>Tracking made easy</p>
             <button>Start Now</button> 
        </div>
    </section>
    <section class="targets">
        <div class="targets__img">
            <img src="./imgs/Target.svg" alt="target_icon"/>
        </div>
        <div class="targets__text">
            <h1>Set your own targets.</h1>
            <p>Our Well Balanced goal is the one we recommend for most people. However, if you have specific dietary requirements.</p>
            <button>
                <img src="./imgs/apple.svg" alt="apple_logo"/>
                <div class="btn__text">
                  <p>Get on the</p>
                  <h5>App Store</h5>
                </div>
            </button>   
        </div>
    </section>
</body>
</html>
