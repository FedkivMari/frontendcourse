<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Squid game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="squid-game">
         <div class="squid-game__nav">
            <img src="./imgs/Group 5.svg" alt="">
            <img src="./imgs/logo.svg" height="80%" alt="">
            <img src="./imgs/Group 1.svg" alt="">
         </div>
         <div class="squid-game__main">
            <div class="squid-game__main-content">
                <h1>Squid Games</h1>
                <p>Once you start the game, there is no 
                    turning back, The winner is alone, the 
                    loser only faces death</p>
                <div>
                    <img src="./imgs/Polygon 6.svg" />
                    <img class="animate__animated animate__heartBeat" src="./imgs/Rectangle 8.svg"/>
                </div>
            
            
            </div>
            <div class="girl__icon">
                <img src="./imgs/girl.png" width="100%"/>
            </div>
            <div class="mask__icon">
                <img src="./imgs/sqwere_mask.svg" width="100%"/>
            </div>
            <div class="boy__icon">
                <span class="material-symbols-outlined">
                    change_history
                    </span>
                <img src="./imgs/boy.png" width="100%"/>
            </div>
            <div class="group__icon">
                <img src="./imgs/group.png" width="90%"/>
                <div class="square"></div>
                <div class="circle"></div>
                <div class="triangle animate__animated animate__heartBeat"></div>
                <p>Start New Game</p>
            </div>
            <div class="footer">
                <ul class="footer__nav">
                    <li>About</li>
                    <li>Traler</li>
                    <li>Games</li>
                    <li>Actors</li>
                </ul>
                <div class="footer__play"><p>Start new game </p><span class="material-symbols-outlined">
                    play_arrow
                    </span></div>
                <div class="footer__session">
                    <p>Session1</p>
                    <p>2021</p>
                    <p><span class="material-symbols-outlined">
                        star
                        </span> 9.8</p>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
