<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Calculate</title>
</head>
<body>
    <div class="wrap">
        <div class="cacl__main">
            <div class="cacl__screen">
                <div class="cacl__screen_white">0</div>
            </div>
            <div class="cacl__btns">
                <button id="7" class="btn__num">7</button>
                <button id="8" class="btn__num">8</button>
                <button id="9" class="btn__num">9</button>
                <button id="C" class="btn__clear">C</button>
                <button id="4" class="btn__num">4</button>
                <button id="5" class="btn__num">5</button>
                <button id="6" class="btn__num">6</button>
                <button id="multipl" class="btn__operators">X</button>
                <button id="1" class="btn__num">1</button>
                <button id="2" class="btn__num">2</button>
                <button id="3" class="btn__num">3</button>
                <button id="minus" class="btn__operators">-</button>
                <button id="0" class="btn__num">0</button>
                <button id="dot" class="btn__dot">.</button>
                <button id="equal">=</button>
                <button id="plus" class="btn__operators">+</button>
                  
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
