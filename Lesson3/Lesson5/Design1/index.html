<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/Lesson5/Design1/style.css">
</head>
<body>
    <form id="main">
      <img id="img" src="/Lesson5/Design1/Logo.png" name="Logo.png">
      <div>
         <p id="header">Sign in</p>
         <p id="header2">to continue to Gmail</p>
      </div>
      <div>
        <input id="input_box" type="text">
      </div>
      <div class="remark">
        <a class="link" href="">Forgot email?</a>
        <p> Not your computer? Use a private browsing window to sign in
        <a class="link" href="">Learn more</a> 
        </p> 
        <div>
          <a class="link" href="https://accounts.google.com/signup/v2/webcreateaccount?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&flowName=GlifWebSignIn&flowEntry=SignUp">Create account</a>
          <button class="button" type="submit">Next</button>
        </div>
       </div>
    </form>
    <footer>
       <div id="language">
         English (Unated States)
       </div>
       <ul id="meny">
          <li style="display: inline;">Help</li>
          <li style="display: inline;">Privacy</li>
          <li style="display: inline;">Terms</li>
       </ul>
    </footer>
</body>
</html>
