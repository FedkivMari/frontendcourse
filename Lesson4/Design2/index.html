<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="/Lesson4/Design2/style.css">
</head> 
<body class="login">
    <img  class="logo logo__img" src="./img/logo.png" width="100px" alt="Logo">
    <h1 class="logo logo__name" >Sign in to GitHub</h1>
    <form class="registration-form">
      <label class="registration-form__name_message" for="username"> Username or email address</label>
      <br>
      <input class="registration-form__name_input" id="username" type="text" name="username">
      <br>
      <div>
        <label class="registration-form__name_message" for="password">Password</label>
        <label>Forgot password</label>
      </div>     
      <input class="registration-form__name_input" id="password" type="password" name="Password"/>
      <br>
      <button class="button" type="submit">Sign in</button>
    </form>
    <div class="fotter">
        <p class="footer__create-account">New to GitHub <span>Create an accaunt</span></p>
        <ul class="footer__menu">
            <li class="footer__menu_item"><a>Terms</li>
            <li class="footer__menu_item"><a>Privacy</li>
            <li class="footer__menu_item"><a>Security</li>

        </ul>
    </div>
    </body>
</html>
